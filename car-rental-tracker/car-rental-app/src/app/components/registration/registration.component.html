<div class="registration-panel"
     cdkDrag
     [cdkDragDisabled]="!isDraggable()"
     [class.minimized]="isMinimized()">
  <div class="panel-header" cdkDragHandle>
    <h3>Car Registration</h3>
    <div class="header-actions">
      <button class="minimize-button" (click)="toggleMinimize()">
        {{ isMinimized() ? 'Expand' : 'Minimize' }}
      </button>
      <button class="close-button" (click)="closePanel()">Ã—</button>
    </div>
  </div>

  <div class="panel-content" *ngIf="!isMinimized()">
    <!-- Success message -->
    <div class="success-message" *ngIf="submissionSuccess()">
      <p>Registration successful! You are now tracking this car.</p>
    </div>

    <!-- Error message -->
    <div class="error-message" *ngIf="submissionError()">
      <p>{{ submissionError() }}</p>
    </div>

    <!-- Registration form -->
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" *ngIf="!submissionSuccess()">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" formControlName="name">
        <div class="error" *ngIf="formErrors.name">{{ formErrors.name }}</div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email">
        <div class="error" *ngIf="formErrors.email">{{ formErrors.email }}</div>
      </div>

      <div class="form-group">
        <label for="phone">Phone (optional)</label>
        <input type="tel" id="phone" formControlName="phone">
      </div>

      <div class="form-group" *ngIf="selectedCar">
        <label>Selected Car</label>
        <div class="selected-car-info">
          <p><strong>{{ selectedCar.name }}</strong></p>
          <p>ID: {{ selectedCar.id }}</p>
          <p>Status: {{ selectedCar.status }}</p>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit"
                [disabled]="!registrationForm.valid || !selectedCar || isSubmitting()">
          {{ isSubmitting() ? 'Registering...' : 'Register to Track' }}
        </button>
      </div>
    </form>

    <!-- No car selected message -->
    <div class="no-car-selected" *ngIf="!selectedCar && !submissionSuccess()">
      <p>Please select a car from the map or grid to register for tracking.</p>
    </div>
  </div>
</div>
