<div class="app-container">
  <!-- Map Component (Fullscreen) -->
  <app-map></app-map>

  <!-- Top Search Bar -->
  <div class="search-bar">
    <app-search
      (carSelected)="onCarSelected($event)"
      (search)="onSearch($event)">
    </app-search>
  </div>

  <!-- Registration Panel (Overlay) -->
  <app-registration
    *ngIf="showRegistration()"
    [selectedCar]="selectedCar()"
    (close)="onRegistrationClose()">
  </app-registration>

  <!-- Car Grid (Overlay) -->
  <div class="grid-container" [class.collapsed]="isGridCollapsed()">
    <app-car-grid
      (toggleGrid)="toggleGrid($event)"
      (carSelected)="onCarSelected($event)">
    </app-car-grid>
  </div>
</div>
